---
---

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>

    <link rel="apple-touch-icon" href="{{ site.baseurl }}{{ site.compass.logo }}"/>
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="{{ site.url }}{{ site.baseurl }}/favicon.ico" />

    <link rel="stylesheet" href="{{ site.baseurl }}/css/landing.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">

    <meta name="author" content="{{ site.compass.author }}">
    <meta name="description" content="{{ site.compass.tagline }}"/>

    <meta name="theme-color" content="#F1EED9">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="author-container">
          <img class="logo" src="/assets/me.jpg"></img>
          <h1>Henri Schmidt's Blog</h1>
        </div>
        <div class="tagline-container">
          <p>{{ site.description }}</p>
        </div>
      </header>
      <body>
        <div class="content">
          <h2>About Me</h2>
          <p>{{ site.biography }}</p>
          <hr />
          <ul class="fa-ul main-list">
            <li class="main-list-item">
              <span class="fa fa-github fa-lg main-list-item-icon"></span>
              <a href={{ site.github }}>GitHub</a>
            </li>
            <li class="main-list-item">
              <span class="fa fa-linkedin fa-lg main-list-item-icon"></span>
              <a href={{ site.linkedin }}>LinkedIn</a>
            </li>
            <li class="main-list-item">
              <span class="fa fa-stack-exchange fa-lg main-list-item-icon"></span>
              <a href={{ site.stackexchange }}>StackExchange</a>
            </li>
            <li class="main-list-item">
              <span class="fa fa-envelope-o fa-lg main-list-item-icon"></span>
              <a href=mailto:{{ site.email }}>{{ site.email }}</a>
            </li>
          </ul> 
        </div>
      </body>
    </div>

  </body>
</html>
