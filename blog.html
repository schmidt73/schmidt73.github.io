---
layout: default
---

<script type="text/javascript">
  selectTopbarItem(1);
</script>

<div class="blog">
  <h2>Recently Posted</h2>
  <div class="post-row">
    {% for post in site.posts %}
    <div class="post-card">
      <img src={{post.preview}}></img>
      <p>
        <a href="{{post.url}}">
          {{post.title}}
        </a>
      </p>
    </div>
    {% endfor %}
  </div>
  <div class="post-row">
    <div class="post-math">
      <h3>Computer Science</h3>
    </div>
    <div class="post-math">
      <h3>Mathematics</h3>
    </div>
  </div>
</div>
